{{ partial "global-header.html" .Site.Params.contact }}

<!-- contact form start -->
{{ with .Site.Params.contact }}
<section id="contact-form">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-sm-12">
        <div class="block">
          <form action="https://formspree.io/seanfradl@gmail.com" method="POST">
            <div class="form-group">
              <input type="text" name="name" class="form-control" placeholder="{{ .form.name }}" required>
            </div>
            <div class="form-group">
              <input type="text" name="_replyto" class="form-control" placeholder="{{ .form.email }}" required>
            </div>
            <div class="form-group">
              <input type="text" name="phone" class="form-control" placeholder="{{ .form.phone }}">
            </div>
        </div>
      </div>
      <div class="col-md-6 col-sm-12">
        <div class="block">
            <div class="form-group-2">
              <textarea class="form-control" name="message" rows="3" placeholder="{{ .form.message }}" required></textarea>
            </div>
            <button class="btn btn-default" type="submit" value="Send">{{ .form.button }}</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
{{ end }}
